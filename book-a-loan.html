<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Loan</title>
    <link rel="stylesheet" href="book-a-loan.css">
</head>
<body>


        <div class="book-a-loan-box">
            <h2>Book Your Loan now!!!!</h2>
            <h3>User Details</h3> 
            <form>
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="name">Surname:</label>
                <input type="text" id="name" name="name"  required>

                <label for="text">Phone Number:</label>
                <input type="text" id="text" name="text" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="text">House Adress:</label>
                <input type="text" id="text" name="text" required>

                <label for="text">D.O.B</label>
                <input type="text" id="date" name="text" required>

                <h3>Gurantor Details</h3>
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="name">Surname:</label>
                <input type="text" id="name" name="name"  required>


                <label for="text">House Adress:</label>
                <input type="text" id="text" name="text" required>

                <label for="text">Phone Number:</label>
                <input type="text" id="text" name="text" required>

                <div class="terms">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">I agree that i am the GURANTOR to the LOANEE</label>
                </div>

                <h3>Bank Details</h3>
                <label forb="text">Account Number:</label>
                <input type="text" id="text" name="text" required>

                <label for="text">Bank Name:</label>
                <input type="text" id="text" name="text" required>

                <label for="text">Account Name:</label>
                <input type="text" id="text" name="text" required>

                <div class="terms">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">I agree that all details inputed are correct</label>
                    </div>

                <button type="submit">Submit Details</button>

            </form>
        </div>

</body>
</html>
